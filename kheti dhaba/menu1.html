<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Menu Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .starter-category {
            margin-top: 30px;
        }
        .category-title {
            font-size: 1.6rem;
            color: #27ae60;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .starter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        .starter-item:hover {
            background-color: #eaf2f4; /* Lighter background on hover */
            transform: scale(1.05); /* Slightly enlarge the item */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Bigger shadow */
        }
        .starter-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 15px;
            transition: transform 0.3s ease; /* Smooth transition for image zoom */
        }
        .starter-item:hover img {
            transform: scale(1.1); /* Image zooms in on hover */
        }
        .starter-item-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            flex: 1;
            transition: color 0.3s ease; /* Smooth text color change */
        }
        .starter-item:hover .starter-item-name {
            color: #27ae60; /* Change text color on hover */
        }
        .starter-item-price {
            font-size: 1.2rem;
            color: #e74c3c;
            transition: color 0.3s ease; /* Smooth transition for price color */
        }
        .starter-item:hover .starter-item-price {
            color: #2ecc71; /* Change price color on hover */
        }
    </style>
</head>
